{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="content">
        <div class="row">
                <div class="card card-chart">
                    <div class="card-header ">
                <div class="form-container">                       
                        <div class="card-footer text-center">
                        <button type="submit" class="btn btn-fill btn-primary" data-bs-toggle="modal" data-bs-target="#vendorModal" >Add Vendor</button>
                        </div> 
                </div>
                
                </div>
                
            </div>
         <div>
            
    </div>

    <!-- Modal -->
    <div class="modal fade" id="vendorModal" tabindex="-1" aria-labelledby="vendorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vendorModalLabel">Add Vendor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="input1">Label One:</label>
                            <input type="text" id="input1" class="form-control" placeholder="Input One">
                        </div>
                        <div class="form-group">
                            <label for="input2">Label Two:</label>
                            <input type="text" id="input2" class="form-control" placeholder="Input Two">
                        </div>
                        <div class="form-group">
                            <label for="input3">Label Three:</label>
                            <input type="text" id="input3" class="form-control" placeholder="Input Three">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
